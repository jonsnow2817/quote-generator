<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias perferendis soluta, eligendi consectetur odio, voluptates provident quisquam, dicta natus nulla aperiam. Fugit animi distinctio assumenda aperiam dolor laboriosam harum autem!
            </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
